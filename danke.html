<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank - Instinct Systems AI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
            background: #0A0E1A;
            color: #E8EAED;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #2B5CE6 0%, #78B9F2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.25rem;
            color: #9CA3AF;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #2B5CE6 0%, #78B9F2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vielen Dank!</h1>
        <p>Ihre Anfrage wurde erfolgreich übermittelt. Wir analysieren Ihre Anforderungen und melden uns innerhalb von 24 Stunden mit ersten Lösungsvorschlägen.</p>
        <a href="/" class="btn">Zurück zur Startseite</a>
    </div>
</body>
</html>
